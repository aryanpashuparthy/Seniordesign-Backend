<!DOCTYPE html>
<html lang="en">

<head>
  <title>Wise Share</title>
  <link rel="stylesheet" type="text/css" href="./css/styles.css">
  <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">
</head>

<body>

  <!--======================================Side Menu-->
  <div class="sidebar">
    <div class="top">
      <div class="logo">
        <i class="bx bxl-codepen"></i>
        <span>Wise Share</span>
      </div>
      <i class="bx bx-menu" id="btn"></i>
    </div>

    <div class="user">
      <img src="./assets/Snapchat-2118256748_remastered.jpg" alt="User Image" class="user-img">
      <div>
        <p class="bold">Ali Arthur</p>
        <p>Admin</p>
      </div>
    </div>

    <ul>
      <li>
        <a href="#">
          <i class="bx bxs-flask"></i>
          <span class="nav-item">Properties</span>
        </a>
        <span class="tooltip">Properties</span>
      </li>

      <li>
        <a href="#">
          <i class="bx bxs-user-badge"></i>
          <span class="nav-item">Bios</span>
        </a>
        <span class="tooltip">Bios</span>
      </li>

      <li>
        <a href="#">
          <i class="bx bxs-microphone"></i>
          <span class="nav-item">Conferences</span>
        </a>
        <span class="tooltip">Conferences</span>
      </li>

      <li>
        <a href="#">
          <i class="bx bxs-graduation"></i>
          <span class="nav-item">Team</span>
        </a>
        <span class="tooltip">Team</span>
      </li>

      <li>
        <a href="#">
          <i class="bx bxs-donate-heart"></i>
          <span class="nav-item">Sponsors</span>
        </a>
        <span class="tooltip">Sponsors</span>
      </li>

      <li>
        <a href="#">
          <i class="bx bxs-award"></i>
          <span class="nav-item">Resources</span>
        </a>
        <span class="tooltip">Resources</span>
      </li>

      <li>
        <a href="#">
          <i class="bx bxs-help-circle"></i>
          <span class="nav-item">About</span>
        </a>
        <span class="tooltip">About</span>
      </li>
    </ul>

  </div>

  <!--======================================Main Content-->
  <div class="main-content">
    <div class="container">
      <h1>Welcome to Wise Share</h1>
      <!-- Add your main content here -->
    </div>
  </div>

  <script src="./js/script.js"></script>
</body>

</html>
